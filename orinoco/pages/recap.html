<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="robots" content="noindex, follow"/>
        <meta name="viewport" content="width=device-width,height=device-height ,initial-scale=1.0"/>
        <meta name="description" content="Achat validé, Merci"/>
        <title>Récapitulatif de commande</title>

        <link rel="stylesheet" type="text/css" href="../style/css/style.css"/>
        <link rel="shortcut icon" type="image/png" href="../assets/images/logoshop.PNG"/>

        <script src="https://kit.fontawesome.com/3c2893d5d3.js" crossorigin="anonymous"></script>

        <script src="../js/recap.js" defer></script>

    </head>

    <body>
        <div class="page">
            <header>
                <div class="logo"><img src="../assets/images/logo-orinoco.PNG" alt="logo Orinoco"/></div>
                <nav>
                    <a href="../index.html" class="button button--panier" id="back">Retour à la boutique</a>
                </nav>
            </header>

            <main>
                <div class="title title__recap">
                    <h1>Merci pour votre commande <span id="custName"></span> !</h1>
                </div>
                <div class="payed">
                    <p>Le montant total de votre commande s'élève à : <span id="totalPrice"></span>€</p>
                    <p>Numéro identifiant de commande : <span id="server-id"></span></p>
                </div>
            </main>

            <footer>
                <div class="logo"><img src="../assets/images/logo-orinoco.PNG" alt="logo Orinoco"/></div>
                <div class="links">
                    <a class="social" href="#" rel="nofollow" aria-label="Lien Twitter"><span class="fa fa-twitter icon-md"></span></a>
                    <a class="social" href="#" rel="nofollow" aria-label="Lien Facebook"><span class="fa fa-facebook icon-md"></span></a>
                    <a class="social" href="#" rel="nofollow" aria-label="Lien Instagram"><span class="fa fa-instagram icon-md"></span></a>
                </div>
            </footer>
        </div>
    </body>
</html>
